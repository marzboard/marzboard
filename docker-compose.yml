services:
  back:
    image: marzboard/backend:latest
    build:
      context: ./backend
    restart: always
    volumes:
      - ./nodes.json:/app/nodes.json

  front:
    image: marzboard/frontend:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./webserver/templates:/etc/nginx/templates
      - ./webserver/app.conf:/etc/nginx/conf.d/app.conf
      - ./webserver/certs:/etc/certs

  redis:
    image: redis:7
    restart: always
